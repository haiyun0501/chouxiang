<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>-->


<div id="app">

    <input type="text" v-model="message">
    <h1>{{ message}}</h1>
    <h1>{{ message }}</h1>
    <input type="text" v-model="message">

<!--    <button @click="alert(123)">aaa</button>-->

    <h1 v-for="i in 100">
        {{message}}
    </h1>


</div>
<div>
    {{message}}
</div>

<script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
</script>
<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
