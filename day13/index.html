    let xzdd = document.querySelector(".xzdd");
    let cardtext = document.querySelector(".cardtext");
    let xz = document.querySelector(".xz");
    let iconsum = document.querySelector(".iconsum");
    let iconyu = document.querySelector(".iconyu");
    let iconduoyun = document.querySelector(".iconduoyun");
    let iconyintian = document.querySelector(".iconyintian");

    // const h31 = document.querySelector("#h31");


    function cardtextmsg(msg) {
        cardtext.innerHTML = msg;

    }

    xz.addEventListener("click", () => {
        let xzddvalue = xzdd.value;
        fetch("https://restapi.amap.com/v3/weather/weatherInfo?city=" + xzddvalue + "&key=ec8beba4799721a73d38c75c93df3643").then(c => c.json()).then(c => {
            if (c.lives[0].weather.includes("雨")) {
                iconyu.style.display = "flex";
                iconsum.style.display = "none";
                iconduoyun.style.display = "none";
                iconyintian.style.display = "none";
            }
            if (c.lives[0].weather.includes("阴")) {
                iconyintian.style.display = "flex";
                iconsum.style.display = "none";
                iconduoyun.style.display = "none";
                iconyu.style.display = "none";
            }
            if (c.lives[0].weather.includes("晴")) {
                iconsum.style.display = "flex";
                iconyintian.style.display = "none";
                iconduoyun.style.display = "none";
                iconyu.style.display = "none";
            }
            if (c.lives[0].weather.includes("云")) {
                iconduoyun.style.display = "flex";
                iconyintian.style.display = "none";
                iconsum.style.display = "none";
                iconyu.style.display = "none";
            }
            cardtextmsg("现在" + c.lives[0].province + "这个地方" + "&nbsp" + c.lives[0].weather + "&nbsp" +"风速："+ c.lives[0].temperature);

        })
